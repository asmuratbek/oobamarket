<section class="registration">
    <div class="container">

        <div class="col-md-6">
            <h2>Войти</h2>
            <form>
                <p>У вас нет аккаунта? жмякай сюда <a href="">Регистрация</a></p>
                <div class="form-group">
                    <label>E-mail*</label>
                    <input type="email" class="form-control" placeholder="Ваша почта">
                </div>
                <div class="form-group">
                    <label>Пароль*</label>
                    <input type="password" class="form-control" placeholder="Пароль">
                </div>
                <button type="submit" class="btn btn-default">Войти</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Регистрация</h2>
            <form>
                <p>Уже есть аккаунт? Заходи братан <a href="">Войти</a></p>
                <div class="form-group">
                    <label>Имя*</label>
                    <input type="text" class="form-control" placeholder="Имя">
                </div>
                <div class="form-group">
                    <label>E-mail*</label>
                    <input type="email" class="form-control" placeholder="Ваша почта">
                </div>
                <div class="form-group">
                    <label>Пароль*</label>
                    <input type="password" class="form-control" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <label>Повторный Пароль*</label>
                    <input type="password" class="form-control" placeholder="Повторный Пароль">
                </div>
                <button type="submit" class="btn btn-default">Регистрация</button>
            </form>
        </div>

    </div>
</section>
