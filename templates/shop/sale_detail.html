{% extends 'shop/shop_detail.html' %}

{% block shopcontent %}
            <div class="sale-page-detail">
                <div class="img-wrapper">
                    {% if sale.image %}
                        <img src="{{ sale.image.url }}" alt="">
                    {% else %}
                        <img src="http://via.placeholder.com/1140x200" alt="">
                    {% endif %}
                </div>
                <div class="description">
                    <h1>{{ sale.title }}</h1>

                    {{ sale.description|safe }}
                    <a href="{% url 'shops:update_sale' slug=shop.slug pk=sale.pk %}">Обновить</a>
                </div>
            </div>
{% endblock %}
