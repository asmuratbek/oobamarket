{% extends 'shop/shop_detail.html' %}
{% load shop_tags %}

{% block shopcontent %}
    <section class="sale uk-margin-medium-top">
        <div class="uk-container">
            <div class="shadow uk-padding-large">
                <div class="uk-child-width-1-1 " uk-grid>
                    <div>
                        <div class="uk-card uk-card-default">
                            <span class="descount">20%</span>
                            <div class="uk-card-media-top uk-cover-container">
                                {% if sale.image %}
                                    <img src="{{ sale.image.url }}" alt="" uk-cover>
                                {% else %}
                                    <img src="http://via.placeholder.com/1140x200" alt="" uk-cover>
                                {% endif %}
                                <canvas width="700" height="300"></canvas>
                            </div>
                            <div class="uk-card-body uk-padding-small">
                                <h1>{{ sale.title }}</h1>
                                <p>{{ sale.description|safe }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
