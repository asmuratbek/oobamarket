{% for category in object.get_parent_categories %}
    <div class="uk-width-expand@m">

        <a href="{% url 'categories:detail' global_slug=global_slug slug=category.slug %}" class="uk-button">
            {{ category.title }}
        </a>

        <div uk-dropdown="pos: bottom-justify; animation: uk-animation-slide-top-small; duration: 300; offset: 3">
            <ul class="uk-nav uk-dropdown-nav">
                {% for subcategory in category.get_children %}
                    <li>
                        <a href="{% url 'categories:detail' global_slug=global_slug slug=subcategory.slug %}">{{ subcategory.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>
{% endfor %}
