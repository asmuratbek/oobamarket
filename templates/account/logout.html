{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

    <section class="logout  uk-margin-medium-top">
        <div class="uk-container">
            <div class="shadow uk-padding-large uk-text-center">
                <h1>{% trans "Выйти" %}</h1>
                <p>{% trans 'Вы уверены что хотите выйти?' %}</p>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button class="uk-margin-medium-top uk-button uk-button-default" type="submit">{% trans 'Выйти' %}</button>
                    <a href="{% url 'home' %}" class="uk-margin-medium-top uk-button uk-button-default">Отмена</a>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
