{% extends "base-1.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
    <section class="user-detail">
        <div class="container">

          <h2>{{ object.username }}</h2>
          {% if object.name %}
            <p>{{ object.name }}</p>
          {% endif %}

        {% if object == request.user %}
        <!-- Action buttons -->

            <a class="btn" href="{% url 'users:update' %}" role="button">My Info</a>
            <a class="btn" href="{% url 'account_email' %}" role="button">E-Mail</a>
            <!-- Your Stuff: Custom user template urls -->

        <!-- End Action buttons -->
        {% endif %}

        </div>
    </section>

{% endblock content %}
